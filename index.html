<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0">
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
		<link rel="stylesheet" href="styles/main.css">

		<title>
			Frontend Mentor | Social links profile
		</title>

	</head>
	<body>

		<!-- card -->
		<div class="card">
			<!-- card image -->
			<img src="assets/images/avatar-jessica.jpeg"
				alt="avatar image"
				class="card__image">
			<!-- card title -->
			<h1 class="card__title">Jessica Randall</h1>
			<!-- card subtitle -->
			<h3 class="card__subtitle">
				London, United Kingdom
			</h3>
			<!-- card info -->
			<p class="card__info">
				"Front-end developer and avid reader"
			</p>

			<!-- card content -->
			<ul class="card__content">
				<!-- card list -->
				<li class="card__list">
					<a href="#"
						class="card__link">
						GitHub
					</a>
				</li>
				<li class="card__list">
					<a href="#"
						class="card__link">
						Frontend Mentor
					</a>
				</li>
				<li class="card__list">
					<a href="#"
						class="card__link">
						Linkedln
					</a>
				</li>
				<li class="card__list">
					<a href="#"
						class="card__link">
						Twitter
					</a>
				</li>
				<li class="card__list">
					<a href="#"
						class="card__link">
						Instagram
					</a>
				</li>
			</ul>
		</div>

		<!-- attribution -->
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge"
				target="_blank">
				Frontend Mentor
			</a>
			.
			<br class="attribution__break">
			Coded by
			<a href="https://www.frontendmentor.io/profile/ikitamalarose">IKITAMA Larose</a>
			.
		</div>
	</body>
</html>
